<div>
  <h1>
    {{title}}
  </h1>
  <input type='text' [(ngModel)]='title' />
  <br/> <br/>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>QuoteBy</th>
        <th>QuoteText</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let quote of quotes' (click)='rowClick(quote)'>
        <td>{{quote.id}}</td>
        <td>{{quote.quoteBy}}</td>
        <td>{{quote.quoteText}}</td>
      </tr>
    </tbody>
  </table>
</div>
